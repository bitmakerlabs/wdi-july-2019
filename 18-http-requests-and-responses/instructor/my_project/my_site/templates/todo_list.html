<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>TODO List for {{ name }}</h1>

    <p>The current time is: {{ current_time }}</p>

    <ul>
      {% for item in todo_list %}
        <li>{{ item }}</li>
      {% endfor %}
    </ul>

    {% if profile_pic_url %}
      <img src="{{ profile_pic_url }}">
    {% endif %}

  </body>
</html>
