{% extends 'base.html' %}
{% block content %}
  <section class="robots">
    <div class="robots__container">
      <h2>List of Robots</h2>
      {% for robot in robots %}
        <article class="robots__robot">
          <a href="{% url 'robots_show' id=robot.pk %}" class="robot-name">{{ robot.name }}</a>
          <div class="robot-actions">
            <a href="{% url 'robots_edit' id=robot.pk %}" class="robot-edit-link">Edit</a> | 
            <a href="{% url 'robots_delete' id=robot.pk %}" class="robot-delete-link">Delete</a>  
          </div>
        </article>
      {% endfor %}
    </div>

    <aside class="robots__box">
      <h2>Robot Details:</h2>
      <div class="robots__box__details"></div>
    </aside>
  </section>
{% endblock %}
