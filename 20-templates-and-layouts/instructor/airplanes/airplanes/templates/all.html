{% extends 'base.html' %}

{% block title %}
  All Airplanes
{% endblock %}

{% block content %}
  <div class="all">
    <h1>List of Airplanes</h1>

    <ul>
    {% for plane in airplanes %}
      <li><a href="/airplanes/{{ plane.pk }}">{{ plane }}</a> ( <a href="/airplanes/{{ plane.pk }}/edit">Edit</a> | <a href="/airplanes/{{ plane.pk }}/delete">Delete</a> )</li>
    {% endfor %}
    </ul>   
  </div> 

  <div>
    <a href="/airplanes/new">New Airplane</a>
  </div>
{% endblock %}
